<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Portal</title>

  <style>
    /* Reset and Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      overflow: hidden; /* Prevents scrolling if video is slightly larger */
    }

    /* Video Background */
    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -2;
      transform: translateX(-50%) translateY(-50%);
      object-fit: cover; /* Ensures the video covers the screen without stretching */
    }

    /* Dark Overlay for Readability */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6); /* Adjust opacity to make video darker/lighter */
      z-index: -1;
    }

    /* Modern Glassmorphism Card */
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    h2 {
      margin-bottom: 30px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    /* Invoice Layout */
    .invoice-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      font-size: 1.1rem;
    }

    .description-box {
      margin: 20px 0 30px 0;
      text-align: left;
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 8px;
    }

    .description-box h3 {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
      color: #cccccc;
    }

    #description {
      font-size: 0.95rem;
      line-height: 1.5;
    }

    /* Modern Button */
    button {
      width: 100%;
      padding: 15px;
      background: #ffffff;
      color: #000000;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background: #e0e0e0;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>

<body>

<video autoplay muted loop playsinline id="bg-video">
  <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<div class="glass-card">
  <h2>Payment Portal</h2>

  <div class="invoice-row">
    <span>Monthly Maintenance</span>
    <strong id="maintenance">Loading...</strong>
  </div>

  <div class="invoice-row">
    <span>Extras</span>
    <strong id="extras">Loading...</strong>
  </div>

  <div class="description-box">
    <h3>Description</h3>
    <p id="description">Loading...</p>
  </div>

  <button id="payBtn">Pay Now</button>
</div>

<script type="module">
import { db, doc, getDoc } from "./firebase.js";

async function loadData() {
  const docRef = doc(db, "clients", "client1");
  const docSnap = await getDoc(docRef);

  if (docSnap.exists()) {
    const data = docSnap.data();

    // The IDs match the HTML exactly, so your backend logic remains unbroken
    document.getElementById("maintenance").innerText = "$ " + data.maintenance;
    document.getElementById("extras").innerText = "$ " + data.extras;
    document.getElementById("description").innerText = data.description;

    document.getElementById("payBtn").onclick = function() {
      window.location.href = data.paymentLink;
    };
  } else {
    document.getElementById("description").innerText = "Client record not found.";
  }
}

loadData();
</script>

</body>
</html>
