<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>

  <style>
    /* Reset and Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      overflow: hidden; 
    }

    /* Video Background */
    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -2;
      transform: translateX(-50%) translateY(-50%);
      object-fit: cover; 
    }

    /* Dark Overlay for Readability */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7); /* Slightly darker for the admin panel */
      z-index: -1;
    }

    /* Modern Glassmorphism Container */
    .glass-container {
      background: rgba(20, 20, 20, 0.4);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    h2 {
      margin-bottom: 5px;
      font-weight: 600;
      letter-spacing: 1.5px;
      text-transform: uppercase;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #bbbbbb;
      margin-bottom: 30px;
      display: block;
      letter-spacing: 1px;
    }

    /* Form Inputs */
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 25px;
    }

    input, textarea {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #ffffff;
      font-size: 15px;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input::placeholder, textarea::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #ffffff;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    /* Modern Button */
    button {
      width: 100%;
      padding: 15px;
      background: #ffffff;
      color: #000000;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background: #e0e0e0;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>

<body>

<video autoplay muted loop playsinline id="bg-video">
  <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<div class="glass-container">
  <h2>Kendrick Artists</h2>
  <span class="subtitle">Admin Dashboard</span>

  <div class="input-group">
    <input type="number" id="maintenance" placeholder="Monthly Maintenance ($)">
    <input type="number" id="extras" placeholder="Extras ($)">
    <textarea id="description" placeholder="Project / Invoice Description"></textarea>
    <input type="url" id="paymentLink" placeholder="Payment Link (e.g., Payoneer)">
  </div>

  <button onclick="saveData()">Save Record</button>
</div>

<script type="module">
import { db, auth, doc, setDoc } from "./firebase.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

// Check Authentication
onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "login.html";
  }
});

// Save Data Function
async function saveData() {
  const maintenance = document.getElementById("maintenance").value;
  const extras = document.getElementById("extras").value;
  const description = document.getElementById("description").value;
  const paymentLink = document.getElementById("paymentLink").value;

  // Basic validation to prevent saving empty fields
  if(!maintenance || !description) {
    alert("Please fill in at least the maintenance and description fields.");
    return;
  }

  try {
    const saveBtn = document.querySelector('button');
    saveBtn.innerText = "Saving...";
    
    await setDoc(doc(db, "clients", "client1"), {
      maintenance: Number(maintenance),
      extras: Number(extras),
      description: description,
      paymentLink: paymentLink
    });

    saveBtn.innerText = "Save Record";
    alert("Saved successfully");
    
  } catch (error) {
    console.error("Error saving document: ", error);
    alert("Error saving data. Check console.");
  }
}

// Make function available globally for the onclick handler
window.saveData = saveData;
</script>

</body>
</html>
